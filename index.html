<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/CSS/style.css" />
  </head>
  <body>
    <div id="root">
      <form action="test" name="name-form" method="get">
        <div class="input-container">
          <input
            type="text"
            name="name-id"
            id=""
            placeholder="ID"
            class="inputs class-name"
          />
        </div>

        <div class="input-container">
          <input
            type="password"
            name="name-pw1"
            id=""
            placeholder="password/이종수1234"
            class="inputs class-password"
          />
        </div>

        <div class="input-container">
          <input
            type="password"
            name="name-pw2"
            id=""
            placeholder="password"
            class="inputs class-password2"
          />
        </div>

        <div class="input-container">
          <input
            type="email"
            required
            name="name-mail"
            id=""
            placeholder="email"
            class="inputs class-eMail"
          />
        </div>

        <div class="input-container">
          <input
            type="tel"
            name="name-tel"
            id=""
            placeholder="phone number"
            class="inputs class-pNum"
          />
        </div>
      </form>
      <div class="submit-container">
        <button class="submit-button">sign up</button>
      </div>
    </div>
  </body>
  <script src="./src/JS/index.js" type="module"></script>
</html>
